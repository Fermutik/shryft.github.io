<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Незабаром...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('notify-form');
            if (form) {
                form.addEventListener('submit', function (event) {
                    event.preventDefault();
                    const email = document.getElementById('email').value;
                    console.log('Email submitted:', email);
                    alert('Дякуємо! Ми повідомимо вас про запуск.');
                    form.reset();
                });
            }
        });
    </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="text-center p-8 rounded-lg shadow-xl bg-white dark:bg-gray-800 max-w-md w-full">
        <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-200 mb-4">Скоро!</h1>
        <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">Щось неймовірне наближається. <nobr>Слідкуйте за
                оновленнями!</nobr>
        </p>

        <form id="notify-form" class="mb-4">
            <div class="mb-4">
                <input type="email" id="email" name="email" placeholder="Ваш email" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-400">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out">
                Повідомити мене
            </button>
        </form>

        <p class="mt-8 text-sm text-gray-500 dark:text-gray-400">
            © 2025 shryft.com . Всі права захищені.
        </p>
    </div>
</body>

</html>
